---
apiVersion: skaffold/v1beta17
kind: Config
build:
  tagPolicy:
    gitCommit:
      variant: AbbrevCommitSha
  artifacts:
    - image: harbor.homelab.linhng98.com/library/docs
      kaniko:
        useNewRun: true
        snapshotMode: redo
        dockerfile: Dockerfile
        cache: {}
  cluster:
    namespace: github-action
    dockerConfig:
      secretName: homelab-registry-secret
    resources:
      requests:
        cpu: '1'
        memory: 4Gi
        ephemeralStorage: 5Gi
      limits:
        cpu: '1'
        memory: 4Gi
        ephemeralStorage: 5Gi

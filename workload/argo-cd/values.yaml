---
argo-cd:
  controller:
    name: application-controller
    replicas: 1

    args:
      appResyncPeriod: '60'
    metrics: &metrics
      enabled: true
      serviceMonitor:
        enabled: true

  dex:
    enabled: true
    metrics: *metrics

  redis:
    enabled: true
    metrics: *metrics

  server:
    enabled: true
    metrics: *metrics
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      ingressClassName: nginx
      paths:
        - /
      hosts:
        - argocd.homelab.linhng98.com
      https: true

  repoServer:
    enabled: true
    metrics: *metrics

  applicationSet:
    enabled: true
    metrics: *metrics

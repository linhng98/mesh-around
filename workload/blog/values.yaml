---
deploychart:
  fullnameOverride: docusaurus
  replicaCount: 2
  image:
    repository: harbor.homelab.linhng98.com/homelab/docs
    tag: 2f7d28ef
    containerPort: 80

  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: &host docs.homelab.linhng98.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: docs-tls
        hosts:
          - *host

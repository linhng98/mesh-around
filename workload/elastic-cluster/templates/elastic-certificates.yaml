# Generate ca.crt and ca.key
#./bin/elasticsearch-certutil ca --ca-dn="CN=elasticsearch-master" --days 3650 --pem

# Generate node.crt and node.key
#./bin/elasticsearch-certutil cert --ca-cert ca/ca.crt --ca-key ca/ca.key --days 3650 --pem

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: elastic-certificates
  namespace: elastic-cluster
spec:
  encryptedData:
    ca.key: 
    ca.crt: 
    node.key: 
    node.crt: 

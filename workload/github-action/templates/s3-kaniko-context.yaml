apiVersion: v1
kind: Secret
metadata:
  name: aws-secret
type: Opaque
stringData:
  credentials: |
    [default]
    region=ap-southeast-1
    aws_access_key_id=<path:homelab/data/aws-credentials/kaniko-context#AWS_ACCESS_KEY_ID>
    aws_secret_access_key=<path:homelab/data/aws-credentials/kaniko-context#AWS_SECRET_ACCESS_KEY>

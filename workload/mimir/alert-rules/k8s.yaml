---
groups:
  - name: node-alerts
    rules:
      - alert: KubernetesVolumeOutOfDiskSpace
        expr: kubelet_volume_stats_available_bytes / kubelet_volume_stats_capacity_bytes * 100 < 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: Kubernetes Volume {{ $labels.persistentvolumeclaim }} in namespace {{ $labels.namespace }} is out of disk space

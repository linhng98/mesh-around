apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector
spec:
  mode: daemonset
  config: |
    receivers:
      zipkin:
      jaeger:
        protocols:
          grpc:
      otlp:
        protocols:
          grpc:
          http:
    processors:
      tail_sampling:
        decision_wait: 10s
        policies:
          - name: high-latency
            type: latency
            latency:
              threshold_ms: 120
          - name: error
            type: status_code
            status_code:
              status_codes:
                - ERROR
    exporters:
      otlphttp:
        endpoint: http://tempo-distributor.tempo:4318

    service:
      pipelines:
        traces:
          receivers: [otlp, jaeger, zipkin]
          processors: []
          exporters: [otlphttp]
